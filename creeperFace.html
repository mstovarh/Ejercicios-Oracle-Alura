<canvas width="600" height="600"></canvas>
<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    //Cuadro verde
    pincel.fillStyle = "green";
    pincel.fillRect(0,0,600,500);

    //Ojos negros
    pincel.fillStyle = "black";
    pincel.fillRect(100,100,150,150);

    pincel.fillStyle = "black";
    pincel.fillRect(350,100,150,150);

    //Nariz
    pincel.fillStyle = "black";
    pincel.fillRect(250,250,100,50);

    //Boca
    pincel.fillStyle = "black";
    pincel.beginPath();
    pincel.moveTo(180,500);
    pincel.lineTo(180,300);
    pincel.lineTo(420,300);
    pincel.lineTo(420,500);
    pincel.fill();

    //Lengua
    pincel.fillStyle = "green";
    pincel.fillRect(250,400,100,100);

</script>
