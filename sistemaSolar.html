<canvas width="800" height="900"> </canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");        
    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0,0,800,900); 

    function dCircunferencia(x,y,radio,color){
        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x,y,radio,0,2*Math.PI);
        pincel.fill();
    }
    
    function T(x, y, texto){
        pincel.font="15px Bold";
        pincel.fillStyle="black";
        pincel.fillText(texto, x - 100 , y);
    }

    function limpiarPantalla(){

        pincel.clearRect(0,0,800,900);

    }

    var x = 0;
    var sentido = 1;

    function actualizarPantalla(){
        limpiarPantalla();
        dCircunferencia(x,40,15,"gray");
        T(x,40,"Mercurio");
        dCircunferencia(x,80,15,"lightyellow");
        T(x,80,"Venus");
        dCircunferencia(x,130,25,"green");
        T(x,130,"Tierra");
        dCircunferencia(x,190,20,"red");
        T(x,190,"Marte");
        dCircunferencia(x,270,50,"orange");
        T(x,270,"Jupiter");
        dCircunferencia(x,350,20,"lightgray");
        T(x,350,"Saturno");
        dCircunferencia(x,400,28,"lightblue");
        T(x,400,"Urano");
        dCircunferencia(x,460,27,"blue");
        T(x,460,"Neptuno");
        dCircunferencia(x,500,10,"pink");
        T(x,500,"Pluton");
        x = x + sentido;
    }

    setInterval(actualizarPantalla,10);
    

</script>
