<meta charset="UTF-8">
<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var nLim = parseInt(prompt("Ingrese el numero limite hasta el que quiere calcular los numeros pares"))
    i=2;
    while(i<=nLim){
        imprimir(+i);
        i+=2;
    }
</script>
