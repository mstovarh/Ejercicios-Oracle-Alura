<meta charset="UTF-8">

<h1>Contador de invitados</h1>

<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var invitados = parseInt(prompt("Número de invitados"));
    var vips = parseInt(prompt("Número de invitados VIP's"));

    var total = invitados + vips;

    imprimir("El total de invitados es " + total);

    if(total>20){
        imprimir("El evento estuvo mejor que el año pasado");
    }
    if(total<20){
        imprimir("El evento estuvo peor que el año pasado");
    }
    if(total===20){
        imprimir("El evento estuvo igual que el año pasado");
    }
 
</script>
